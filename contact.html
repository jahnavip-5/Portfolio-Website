<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@500&family=Source+Code+Pro&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <header>
        <div class="navbar navGo">
        <nav>
            <div class="left">Jahnavi's Portfolio</div>
            <div class="right">
                <ul>
                    
                    <li class="up"><a href="/">Home </a></li>
                    <li class="up"><a href="/intro.html">About me</a></li>
                    <li class="up"><a href="/skills.html">Skills</a></li>
                    <li class="down"><a href="/projects.html">Projects</a></li>
                    <li class="down"><a href="/contact.html">Contact Me</a></li>
                </ul>
            </div>
        </nav>
        </div>
    </header>

    <main class="contactMain">
        <div class="hamburger">
            <img src="img/icons8-hamburger-menu-50.png" alt="" class="ham">
            <img src="img/icons8-cross-50.png" alt="" class="cross">
        </div>
        <div class="contactForm">

            <form>
                <div class="mb-3">
                    <label for="clientname" class="form-label">Name:</label>
                    
                    <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp" >
                    
                </div>
                
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address:</label>
                  
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" >
                  <div id="emailHelp" class="form-text">We'll never share your email and contact information with anyone else.</div>
                </div>

                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone:</label>
                  
                  <input type="number" class="form-control" id="clientphone" >
                </div>

                <div class="mb-3 msg">
                    <label for="textmsg" class="form-label">Message:</label>
                    <textarea class="form-check-label" for="msginfo" placeholder="Drop a Message..." cols="40" rows="10" ></textarea>
                  <!-- <input type="text" class="form-check-input" id="msginfo"> -->
                </div>

               <div class="contactbutn"> <button type="submit" class="btn btn-primary" style="width: 50vw; height: 4vw;">Submit</button></div>
              </form>

        </div>
    </main>


    <script src="script.js"></script>

</body>
